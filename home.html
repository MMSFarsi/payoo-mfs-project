<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="my-money" class="stat-value">8400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>

                  <!-- divider -->
                  <div class="divider"></div>

                  <!-- User action btn -->
                   <div>
                    <button id="btn-show-add-money" class=" btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class=" btn btn-lg">Cash Out</button>
                   </div>
                   <div class="divider"></div>

                   <!-- Add money form started -->
                   <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- Add money form end -->

                   <!-- Cashout form started -->
                   <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out Amount</span>
                        </label>
                        <input id="input-cashout" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-cash" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cashout" class="btn btn-primary">CashOut</button>
                      </div>
                    </form>
                  </div>
                   <!-- Cashout form End -->



              </div>
            </div>
          </div>
    </main>
    
    <script src="/js/home.js"></script>
    <script src="/js/features.js"></script>
</body>
</html>
